<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KLIK UNTUK HADIAH</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
      background-color: #fefefe;
      position: relative;
      min-height: 100vh;
    }
    button {
      font-size: 24px;
      padding: 20px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Selamat! Klik tombol untuk klaim hadiahmu!</h1>
  <button onclick="playSound()">KLIK DI SINI</button>

  <audio id="prankAudio">
    <source src="jawa.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="footer">Dibuat oleh Davanico Ady Nugroho</div>

  <script>
    function playSound() {
      const audio = document.getElementById("prankAudio");
      audio.play();
    }
  </script>
</body>
</html>
